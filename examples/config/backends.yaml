sim.ngspice:
  extension: ".spice"
  comment_prefix: "*"
  templates:
    __subckt_header__: |-
      * ===============================================
      * {name}
      * {file_id}
      * ===============================================
      .subckt {name} {ports}
    __subckt_header_params__: |-
      * ===============================================
      * {name}
      * {file_id}
      * ===============================================
      .subckt {name} {ports} {params}
    __subckt_footer__: | 
      .ends {name}
    __subckt_call__: |- 
      X{name} {ports} {ref}
    __subckt_call_params__: |-
      X{name} {ports} {ref} {params}
    __netlist_header__: |
      * Netlist generated by ASDL for backend `sim.ngspice`
    __netlist_footer__: |
      .global GND
      .end

