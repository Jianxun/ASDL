sim.spectre:
  extension: ".scs"
  comment_prefix: "//"
  templates:
    __subckt_header__: |- 
      // ===============================================
      // {name}
      // {file_id}
      // ===============================================
      subckt {name} ({ports})
    __subckt_header_params__: |-
      // ===============================================
      // {name}
      // {file_id}
      // ===============================================
      subckt {name} ({ports}) parameters {params}
    __subckt_footer__: |
      ends
    __subckt_call__: |-
      {name} ({ports}) {ref}
    __subckt_call_params__: |-
      {name} ({ports}) {ref} parameters {params}
    __netlist_header__: |
      // Netlist generated by ASDL for backend `sim.spectre`
      simulator lang=spectre
      global 0
    __netlist_footer__: ""
    
