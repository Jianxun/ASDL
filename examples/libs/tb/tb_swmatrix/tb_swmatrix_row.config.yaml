config_0:
  description: Baseline default-first view order
  view_order: [default, behave]

config_1:
  description: Global module substitution for swmatrix_Tgate
  view_order: [default, behave]
  rules:
    - id: global_tgate_behave
      match: {path: tb.dut, module: swmatrix_Tgate}
      bind: swmatrix_Tgate@behave

config_2:
  description: Scoped path override for SR_row only under tb.dut
  view_order: [default, behave]
  rules:
    - id: scoped_sr_behave
      match: {path: tb.dut, instance: SR_row}
      bind: ShiftReg_row_25@behave

config_3:
  description: Later-rule precedence (specific override beats earlier global rule)
  view_order: [default, behave]
  rules:
    - id: global_tgate_behave
      match: {path: tb.dut, module: swmatrix_Tgate}
      bind: swmatrix_Tgate@behave
    - id: scoped_tgate2_default
      match: {path: tb.dut, instance: Tgate2}
      bind: swmatrix_Tgate
