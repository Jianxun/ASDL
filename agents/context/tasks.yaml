current_sprint:
  - id: T-099
    title: Literalize IFIR names during atomization
    owner: Executor
    dod: >
      Emit literal names (no pattern delimiters) for IFIR port_order, nets,
      instances, and conns during atomization. Treat any token that includes
      pattern delimiters as a pattern token and carry its original token in
      `pattern_origin`, including single-atom expansions. Update the NFIR->IFIR
      converter to use literal names and propagate `pattern_origin` from
      atomization. Refresh parser-level atomization tests to reflect the new
      origin semantics.
    verify:
      - pytest tests/unit_tests/parser/test_pattern_atomization.py -v
    files:
      - src/asdl/patterns.py
      - src/asdl/ir/pattern_atomization.py
      - src/asdl/ir/converters/nfir_to_ifir.py
      - tests/unit_tests/parser/test_pattern_atomization.py
  - id: T-100
    title: Update IFIR unit tests for literal names
    owner: Executor
