      - venv/bin/pytest tests/unit_tests/ir/test_graphir_converter.py -v
    files:
      - src/asdl/ir/converters/ast_to_graphir_lowering_nets.py
    links:
      scratchpad: agents/scratchpads/T-174_explicit_net_refactor.md
  - id: T-175
