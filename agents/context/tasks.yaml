      ports/pins contract emphasis, and concrete examples referencing the
      swmatrix ASDL files.
    verify:
      - rg -n "docstring" docs/specs/spec_asdl_docs.md
    files:
      - docs/specs/spec_asdl_docs.md
    links:
      scratchpad: agents/scratchpads/T-176_asdl_docstrings_spec.md
