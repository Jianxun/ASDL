current_sprint:
  - id: T-219
    title: Remove IFIR support from netlist emitter (NetlistIR-only)
    owner: Executor
    dod: >
      Netlist verification/rendering consumes NetlistIR only: remove IFIR/xDSL
      types from netlist verification and rendering helpers, delete legacy IFIR
      dispatch paths, and ensure NetlistIR diagnostics remain unchanged. Update
      NetlistIR emitter tests to run without xdsl.
    verify:
      - venv/bin/pytest tests/unit_tests/emit/test_netlist_emit_verify.py tests/unit_tests/netlist/test_netlist_render_netlist_ir.py -v
    files:
      - src/asdl/emit/netlist/verify.py
      - src/asdl/emit/netlist/render.py
      - src/asdl/emit/netlist/ir_utils.py
      - tests/unit_tests/emit/test_netlist_emit_verify.py
      - tests/unit_tests/netlist/test_netlist_render_netlist_ir.py
    links:
      scratchpad: agents/scratchpads/T-219_netlist_emit_no_ifir.md
  - id: T-220
    title: Retire CLI ir-dump and legacy xDSL entrypoints
    owner: Executor
    dod: >
      Remove the CLI `ir-dump` command and xDSL pipeline imports from the CLI
      surface. Update CLI docs/tests to reflect only PatternedGraph + NetlistIR
      flows, and ensure CLI netlist tests run without xdsl installed.
    verify:
      - venv/bin/pytest tests/unit_tests/cli -v
    files:
      - src/asdl/cli/__init__.py
      - tests/unit_tests/cli/test_ir_dump.py
      - tests/unit_tests/cli/test_netlist.py
      - docs/specs/spec_cli.md
    links:
      scratchpad: agents/scratchpads/T-220_cli_remove_ir_dump.md
  - id: T-223
    title: Move legacy xDSL specs under docs/legacy
    owner: Executor
    dod: >
      Relocate legacy GraphIR/IFIR/NFIR specs and xDSL-era pipeline docs from
      `docs/specs/` into `docs/legacy/`, add a brief README in `docs/legacy/`
      describing decommissioned status, and update any in-repo references to
      point to the new paths.
    verify:
      - venv/bin/pytest tests/unit_tests/cli -v
    files:
      - docs/specs
      - docs/legacy
      - agents/context/codebase_map.md
      - docs/specs/spec_compiler_stack.md
      - docs/specs/spec_pipeline.md
    links:
      scratchpad: agents/scratchpads/T-223_move_legacy_specs.md
  - id: T-221
    title: Quarantine xDSL IR code/tests under legacy
    owner: Executor
    depends_on:
      - T-220
    dod: >
      Move the xDSL IR implementation and tests out of the active tree
      (`src/asdl/ir`, `tests/unit_tests/ir`, and any xdsl-only netlist tests)
      into `legacy/`, and update the codebase map to point to their legacy
      location. Active imports must not reference the moved modules.
    verify:
      - venv/bin/pytest tests/unit_tests/emit/test_netlist_emit_verify.py tests/unit_tests/netlist/test_netlist_render_netlist_ir.py tests/unit_tests/cli -v
    files:
      - src/asdl/ir
      - tests/unit_tests/ir
      - tests/unit_tests/netlist/test_netlist_emitter.py
      - agents/context/codebase_map.md
    links:
      scratchpad: agents/scratchpads/T-221_legacy_xdsl_quarantine.md
  - id: T-222
    title: Remove xdsl dependency from default installs
    owner: Executor
    depends_on:
      - T-221
    dod: >
      Remove xdsl from runtime requirements and eliminate xdsl extras, then
      update README install guidance to note that the legacy pipeline has been
      decommissioned and is no longer supported.
    verify:
      - venv/bin/pytest tests/unit_tests/cli -v
    files:
      - pyproject.toml
      - requirements.txt
      - README.md
    links:
      scratchpad: agents/scratchpads/T-222_legacy_xdsl_dependency.md
