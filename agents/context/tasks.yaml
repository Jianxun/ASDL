schema_version: 2

current_sprint:
  - id: T-247
    title: Render ASDL docs to docutils nodes (Tier 2)
    owner: Executor
    dod: >
      Add a docutils-node renderer that mirrors the Markdown layout for ASDL
      docs (overview, imports, per-module sections, interface/variables/
      instances/nets/patterns tables). The renderer must accept a parsed
      ASDL document + docstring index and return a top-level docutils node
      tree without depending on Sphinx runtime globals. Provide focused
      unit coverage for section/table structure and basic content wiring.
      Do not touch unrelated style docs (e.g., docs/code_styles/docstrings_comments.md).
    verify:
      - ./venv/bin/pytest tests/unit_tests/docs/test_sphinx_render.py -v
    links:
      scratchpad: agents/scratchpads/T-247_sphinx_render.md
    files:
      - src/asdl/docs/sphinx_render.py
      - tests/unit_tests/docs/test_sphinx_render.py
  - id: T-248
    title: Implement asdl:document directive (Tier 2)
    owner: Executor
    depends_on:
      - T-247
    dod: >
      Implement an `asdl:document` directive that resolves a file path
      relative to the Sphinx source directory, parses the ASDL file, extracts
      docstrings, renders docutils nodes using the new renderer, and registers
      ASDL objects with the domain for cross-references. Diagnostics from
      parsing must surface as Sphinx warnings/errors without crashing. Add a
      small integration test (skip if Sphinx unavailable) that exercises the
      directive on a sample ASDL file and asserts object registration.
      Do not touch unrelated style docs (e.g., docs/code_styles/docstrings_comments.md).
    verify:
      - ./venv/bin/pytest tests/unit_tests/docs/test_sphinx_document_directive.py -v
    links:
      scratchpad: agents/scratchpads/T-248_sphinx_document_directive.md
    files:
      - src/asdl/docs/sphinx_domain.py
      - tests/unit_tests/docs/test_sphinx_document_directive.py
  - id: T-249
    title: Support library-wide directive usage in examples/docs (Tier 2)
    owner: Executor
    depends_on:
      - T-248
    dod: >
      Add a directory-capable directive or helper (e.g., `asdl:library`) that
      expands all `.asdl` files under a given directory and renders them in
      deterministic order.
      Update examples/docs to use the directive for `examples/libs` so Tier 2
      docs build without pre-generated Markdown. Provide a small test for
      directory expansion ordering. Do not touch unrelated style docs (e.g.,
      docs/code_styles/docstrings_comments.md).
    verify:
      - ./venv/bin/sphinx-build -b html examples/docs examples/docs/_build/html
    links:
      scratchpad: agents/scratchpads/T-249_sphinx_library_directive.md
    files:
      - src/asdl/docs/sphinx_domain.py
      - examples/docs/index.rst
      - examples/docs/README.md
      - tests/unit_tests/docs/test_sphinx_library_directive.py

