schema_version: 2

current_sprint:
  - id: T-244
    title: Add ASDL Sphinx domain (Tier 1)
    owner: Executor
    dod: >
      Implement a minimal Sphinx domain that registers ASDL objects (doc,
      module, port, net, inst, var, pattern, import) with reference roles
      matching the agreed naming scheme. Provide registration entry points
      and stable target IDs without requiring Sphinx directives to parse
      ASDL files yet. Include minimal unit coverage for object registration
      and target naming. Do not touch unrelated style docs (e.g.,
      docs/code_styles/docstrings_comments.md).
    verify:
      - ./venv/bin/pytest tests/unit_tests/docs/test_sphinx_domain.py -v
    links:
      scratchpad: agents/scratchpads/T-244_sphinx_domain.md
    files:
      - src/asdl/docs/sphinx_domain.py
      - src/asdl/docs/__init__.py
      - tests/unit_tests/docs/test_sphinx_domain.py
  - id: T-245
    title: Emit Sphinx-friendly directives/labels in ASDL Markdown docs
    owner: Executor
    depends_on:
      - T-244
    dod: >
      Extend Markdown rendering to emit MyST directives/labels that register
      ASDL objects with the Sphinx domain (module, port, net, inst, var,
      pattern, import, doc). Ensure cross-ref names follow the agreed
      scheme (module::name, module::$port, file::alias) and keep output
      Markdown valid for current docs. Add unit coverage asserting the
      emitted directives/labels for swmatrix_Tgate_doc. Do not touch
      unrelated style docs (e.g., docs/code_styles/docstrings_comments.md).
    verify:
      - ./venv/bin/pytest tests/unit_tests/docs/test_markdown_sphinx_refs.py -v
    links:
      scratchpad: agents/scratchpads/T-245_sphinx_markdown_refs.md
    files:
      - src/asdl/docs/markdown.py
      - tests/unit_tests/docs/test_markdown_sphinx_refs.py
  - id: T-246
    title: Wire Sphinx build config for ASDL docs (Tier 1)
    owner: Executor
    depends_on:
      - T-244
      - T-245
    dod: >
      Add Sphinx config that loads the ASDL domain and MyST parser, includes
      generated Markdown docs under examples/docs/libs in the toctree, and documents
      the build entrypoint. Provide a requirements file or pyproject extras
      to install sphinx + myst-parser. Add a smoke doc build command that
      runs on the generated docs set. Do not touch unrelated style docs
      (e.g., docs/code_styles/docstrings_comments.md).
    verify:
      - ./venv/bin/sphinx-build -b html examples/docs examples/docs/_build/html
    links:
      scratchpad: agents/scratchpads/T-246_sphinx_build_config.md
    files:
      - examples/docs/conf.py
      - examples/docs/index.rst
      - examples/docs/requirements.txt
      - examples/docs/README.md

