schema_version: 2

current_sprint:
  - id: T-177
    title: Implement comment-based docstring extractor
    owner: Executor
    dod: >
      Add a comment-preserving extractor that parses ASDL YAML with ruamel.yaml
      and yields docstrings for keys, inline comments, and section bundles.
      Expose a structured representation for Markdown rendering and add tests
      covering swmatrix_Tgate and full_switch_matrix bundle comments.
    verify:
      - venv/bin/pytest tests/unit_tests/docs/test_docstrings.py -v
    files:
      - src/asdl/docs/docstrings.py
      - src/asdl/docs/__init__.py
      - tests/unit_tests/docs/test_docstrings.py
      - examples/libs/sw_matrix/swmatrix_Tgate/swmatrix_Tgate.asdl
      - examples/libs/sw_matrix/full_switch_matrix_130_by_25/full_switch_matrix_130_by_25.asdl
    links:
      scratchpad: agents/scratchpads/T-177_asdl_docstring_extractor.md
  - id: T-178
    title: Render Markdown docs from ASDL docstrings
    owner: Executor
    depends_on:
      - T-177
    dod: >
      Implement a Markdown renderer and generator script that emit the agreed
      layout (overview, interface ports/pins, variables, instances, nets with
      sections) from the extractor output. Provide a CLI that writes to a target
      directory and a short docs/asdl/README.md describing usage.
    verify:
      - venv/bin/python scripts/gen_asdl_docs.py examples/libs/sw_matrix/swmatrix_Tgate/swmatrix_Tgate.asdl --out /tmp/asdl-docs
    files:
      - src/asdl/docs/markdown.py
      - scripts/gen_asdl_docs.py
      - docs/asdl/README.md
      - tests/unit_tests/docs/test_markdown.py
    links:
      scratchpad: agents/scratchpads/T-178_asdl_markdown_render.md
backlog: []
